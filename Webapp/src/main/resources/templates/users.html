<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div class="m-2"><a class="h3" th:href="@{/users/new}">Add New User</a></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Street</th>
            <th>E-Mail</th>
            <th>Phone</th>
            <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.firstname}]]</td>
                    <td>[[${user.lastname}]]</td>
                    <td>[[${user.address}]]</td>
                    <td>[[${user.city}]]</td>
                    <td>[[${user.state}]]</td>
                    <td>[[${user.street}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.phone}]]</td>
                    <td>
                        <a class="h6 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h6 mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
